{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Login</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
    {% endblock %}
</head>
<body>
{% block body %}
    <div class="jumbotron">
        <h1>Welcome</h1>
        <p>
            You can Login here!!!
        </p>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
                <button class ="btn btn-danger" type="submit" name ="button">Login</button>


        </form>

    </div>
{% endblock %}
</body>
</html>
