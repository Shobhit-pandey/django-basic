{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Reset Password</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
    {% endblock %}
</head>
<body>
{% block body %}
    <div class="jumbotron">
        <h1>Password Reset</h1>
        <p>
            Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
                <button class ="btn btn-danger" type="submit" name ="button">Reset My Password</button>


        </form>

    </div>
{% endblock %}
</body>
</html>
